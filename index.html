<!DOCTYPE HTML>
<html>
<head>
<title>tellraw2dom demo (run with: npm start)</title>
</head>
<body>

<!-- command based on a good example from http://www.minecraftforum.net/topic/1980545-snapshot-website-to-generate-tellraw-commands/page__st__20#entry25630884 -->
<textarea cols="100" rows="20" id="input">
{
    "text": "Hey... ",
    "color": "white",
    "extra": [
        {
            "text": "CLICK HERE",
            "color": "red",
            "bold": "true",
            "italic": "false",
            "underlined": "true",
            "strikethrough": "false",
            "obfuscated": "false",
            "clickEvent": {
                "action": "run_command",
                "value": "/tellraw @p {text:\"Thanks :3\",color:green}"
            }
        },
        {
            "text": " IF YOU DARE",
            "color": "red",
            "bold": "true",
            "italic": "false",
            "underlined": "false",
            "strikethrough": "false",
            "obfuscated": "false"
        },
        {
            "text": ". then try hovering here",
            "color": "yellow",
            "italic": true,
            "hoverEvent": {
              "action": "show_item",
              "value": "{id:322}"
            }
        }
    ]
}
</textarea>
<span style="visibility: hidden;" id="hover"></span>
<br>
<div style="background: black;" id="output">

<script src="bundle.js"></script>
</body>
</html>
